{% extends "base.html" %}

{% block content %}

              <h1>Blogz</h1>


  {% if tasks|length == 0 %}
  <p>No blog entries yet</p>
  {% else %}

  
        {% for task in tasks %}
          
          <h2><a href="/blog?id=<id>", id=task.id>{{task.name}}</a></h2>
          <p>Written by: <a href="/user?id=<id>", id=user.id>{{task.owner.email}}</a></p>
         
         
        {% endfor %}

  {% endif %}



{% endblock %}
